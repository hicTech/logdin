<script>

        goToStep1: function() {
            var that = this;

            $that.find(".target").html('<div data-h-modules-role="dyn_module" data-h-template-name="step_1" data-h-module-id="step_1"></div>');

            $that.find(".toolbar-row").html();

        goToStep2: function() {

            solveDynModules($that);

            var that = this;

                $that.find(".COL").eq(i).addClass("done")
            }
        }
